{% extends "layouts/layout.html" %}

{% block content %}

<div class="w-full">
    <div class="px-8 py-8 max-w-6xl mx-auto">
        <form action="{% url 'password' %}" method="get" class="mx-auto max-w-3xl space-y-8">
            <section class="bg-white rounded-xl px-8 py-4 space-y-8">
                <div class="flex flex-col space-y-4">
                    <label for="lenght">Characters lenght</label>
                    <select name="lenght" id="lenght">
                        <option value="8">8 Characters</option>
                        <option value="9">9 Characters</option>
                        <option value="10">10 Caharacters</option>
                        <option value="11">11 Characters</option>
                        <option value="12">12 Characters</option>
                        <option value="13">13 Characters</option>
                        <option value="14">14 Characters</option>
                        <option value="15">15 Characters</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <label for="uppercase">Add uppercase characters</label>
                    <input type="checkbox" id="uppercase" name="uppercase" />
                </div>
                <div class="flex items-center justify-between">
                    <label for="special">Add special characters</label>
                    <input type="checkbox" id="special" name="special" />
                </div>
                <div class="flex items-center justify-between">
                    <label for="numbers">Add numbers</label>
                    <input type="checkbox" id="numbers" name="numbers" />
                </div>
            </section>
            <section class="text-center">
                <button class="w-full py-4 text-lg font-bold rounded-xl bg-green-300 text-black">Generate password</button>
            </section>
        </form>
    </divc>
</div>

{% endblock %}
